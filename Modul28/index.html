<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Suhu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Kalkulator Suhu</h2>

  <div>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Celsius">
    <button id="keFahrenheit">Ke Fahrenheit</button>
  </div>

  <div>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Fahrenheit">
    <button id="keCelsius">Ke Celsius</button>
  </div>

  <p id="hasil">Hasil konversi akan ditampilkan di sini.</p>

  <script src="kalkulator.js"></script>
</body>
</html>
