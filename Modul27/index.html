<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Waktu Belajar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>📘 Kalkulator Waktu Belajar</h2>
  <label>Jam Mulai:</label>
  <input type="time" id="mulai"><br><br>

  <label>Jam Selesai:</label>
  <input type="time" id="selesai"><br><br>

  <button id="hitungBtn">Hitung</button>
  <button id="resetBtn">Reset</button>

  <h3>⏱ Durasi Belajar:</h3>
  <p id="hasil">Belum dihitung</p>

  <h3>📊 Total Hari Ini:</h3>
  <p id="total">0 menit</p>

  <script src="belajar.js"></script>
</body>
</html>
