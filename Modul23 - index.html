<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handling</title>
</head>
<body>
  <button id="klikSayaButton">Klik Saya</button>

  <script>
    const tombolKlik = document.getElementById("klikSayaButton");

    tombolKlik.addEventListener("click", function() {
      alert("Tombol telah diklik!");
    });
  </script>
</body>
</html>
